<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="order_img" />
        <div class="content">
          <h3 class="tittle">Order Summary</h3>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="music_icon">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="plan_description"><span class="anual_plan">Annual Plan</span><span class="price_plan">$59.99/year</span></div>
            <div class="change_plan"><a href="#">Change</a></div>
          </div>
          <button class="pay_btn">Proceed to Payment</button>
          <a href="#" class="cancel_order"> Cancel Order </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
        >
          Frontend Mentor</a
        >
        Coded by
        <a href="https://github.com/Rodbame" target="_blank" rel="noopener">
          Rodbame</a
        >.
      </div>
    </footer>
  </body>
</html>
